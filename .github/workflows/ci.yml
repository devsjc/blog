name: CI
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
# * Allows deployment to GitHub Pages


# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  # Define a job to convert the markdown files to HTML
  generate-site:
    runs-on: ubuntu-latest
    container: 
      image: pandoc/core:latest-ubuntu
      options: --entrypoint=sh  

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Convert markdown to HTML
        run: |
          find . -type f -name "*.md" -exec sh -c \
            'pandoc \
            --template assets/templates/template.html \
            --toc\
            -o "${0%.*}.html" "${0}"; 
            rm "%{0}"' \
            {} \;
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
        
  # Define a job to deploy the static files
  deploy:
    runs-on: ubuntu-latest
    needs: generate-site
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
